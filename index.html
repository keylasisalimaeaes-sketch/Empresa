:root{
--azul:#0b3c5d;
--celeste:#1ca3ec;
--gris:#f4f6f8;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
scroll-behavior:smooth;
}

/* ===== HERO ===== */
header{
height:100vh;
background:
linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
url("https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1600&q=80");
background-size:cover;
background-position:center;
color:white;
display:flex;
flex-direction:column;
}

nav{
display:flex;
justify-content:space-between;
padding:25px 8%;
background:rgba(0,0,0,.45);
}

nav h1{
font-size:28px;
}

nav ul{
list-style:none;
display:flex;
gap:25px;
}

nav a{
color:white;
text-decoration:none;
}

.hero{
flex:1;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:0 10%;
animation:fade 1.5s ease;
}

.hero h2{
font-size:48px;
margin-bottom:15px;
}

/* ===== SECTIONS ===== */
section{
padding:80px 10%;
}

.title{
text-align:center;
margin-bottom:50px;
}

.title h2{
color:var(--azul);
font-size:36px;
}

/* ===== PRODUCTOS ===== */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.product{
background:white;
border-radius:14px;
overflow:hidden;
box-shadow:0 8px 25px rgba(0,0,0,.1);
transition:.3s;
animation:fadeUp 1.2s ease;
}

.product:hover{
transform:translateY(-8px);
}

.product img{
width:100%;
height:220px;
object-fit:cover;
}

.product div{
padding:20px;
}

.product a{
display:inline-block;
margin-top:10px;
background:var(--celeste);
color:white;
padding:10px 18px;
border-radius:6px;
text-decoration:none;
}
